<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sv.css">
  <title>Sorting Visualizer</title>
</head>
<body>
  <div id="main-container">
    <div id="settings">
      <label>
        Sorting type:
        <select id="sorting-type">
          <option value="bubble-sort">Bubble Sort</option>
          <option value="insertion-sort">Insertion Sort</option>
        </select>        
      </label>
      <label>
        Basic bars:
        <select id="basic-bar-color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="gray">Gray</option>
        </select>        
      </label>
      <label>Swapping bars:
        <select id="swapping-bar-color">
          <option value="red">Red</option>
          <option value="white">White</option>
          <option value="yellow">Yellow</option>
          <option value="pink">Pink</option>
          <option value="black">Black</option>
        </select>
      </label>
      <label >Speed:
        <input id="speed-bar" type="range" value="250" min="1" step="25" max="500" >
      </label>
    </div>
    <div id="visualizer"></div>
    <div id="button-div">
      <button id="play-button" >&#9658;</button>
      <button id="reload-button">&#8634;</button>
    </div>
  </div>
  <script src="sv.js"></script>
</body>
</html>
