<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sv.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7104c315a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div id="main-container">
      <div id="visualizer"></div>
      <div id="settings">
        <label>Speed: </label>
        <input
          id="speed-bar"
          type="range"
          value="250"
          min="1"
          step="25"
          max="500"
        />
        <div id="control-div">
          <button id="mute-button" class="button mute">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select id="sorting-type">
            <option value="bubble-sort">Bubble Sort</option>
            <option value="insertion-sort">Insertion Sort</option>
          </select>
          <button id="play-button" class="button control">&#9658;</button>
          <button id="reload-button" class="button control">&#8634;</button>
          <div id="color-picker-div">
            <label>
              Main bars:
              <button id="basic-bar-color"></button>
            </label>
            <label
              >Swap bars:
              <button id="swapping-bar-color"></button>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="sv.js"></script>
  </body>
</html>
